<html>
    
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<title>Flashcards</title>
</head>

<body onload="getCards()">
    <div id="messages"></div>
    <div id="flashcard" class="row">
        <div class="col">
        <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title" id="question"></h5>
              <p class="card-text" id="answer"></p>
              <div class="btn-group" role="group" aria-label="buttons">
                <button type="button" class="btn btn-primary" onclick="back()"><</button>
                <button type="button" class="btn btn-primary" onclick="toggleShow()" id="show">hide</button>
                <button type="button" class="btn btn-primary" onclick="next()">></button>
              </div>
            </div>
        </div>
        </div>
    </div>    
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
